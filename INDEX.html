<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição em Cursos - Instituto Marques</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Inscrição em Cursos - Instituto Marques</h2>
        <form id="inscricaoForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="escolaridade">Escolaridade:</label>
            <select id="escolaridade" name="escolaridade" required>
                <option value="">Selecione</option>
                <option value="fundamental">Ensino Fundamental</option>
                <option value="medio">Ensino Médio</option>
                <option value="superior">Ensino Superior</option>
            </select>

            <label for="curso">Curso que Deseja Fazer:</label>
            <input type="text" id="curso" name="curso" required>

            <label for="indicacao">Quem Indicou:</label>
            <input type="text" id="indicacao" name="indicacao">

            <button type="submit">Enviar Inscrição</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
